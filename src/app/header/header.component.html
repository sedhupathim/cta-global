<nav class="navbar navbar-expand-lg navbar-dark bg-white d-flex justify-content-center align-items-center">
    <div class="container px-4"> 
      
      <!-- Left: Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
       <img src="assets/cta-logo.png" alt="">
      </a>
  
      <!-- Navbar Toggle Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Center: Navbar Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of navItems">
            
            <!-- Wrap link + dropdown in one container for hover detection -->
            <div 
            class="nav-link-wrapper" 
            (mouseenter)="item.name === 'Service' ? showDropdown = true : null"
            (mouseleave)="item.name === 'Service' ? showDropdown = false : null"
          >
            <a 
              class="nav-link" 
              [class.active]="activeTab === item.name"
              (click)="setActiveTab(item.name)">
              {{ item.label }}
            </a>
          
            <!-- Dropdown only for Service -->
            <div class="dropdown-content" *ngIf="item.name === 'Service' && showDropdown">
              <div class="dropdown-inner">
                
                <!-- Left Side Categories -->
                <ul class="category-list">
                  <li 
                    *ngFor="let category of categories"
                    (mouseenter)="hoveredCategory = category"
                    (mouseleave)="hoveredCategory = null"
                  >
                    {{ category.cate_name }}
                  </li>
                </ul>
          
                <!-- Right Side Product List -->
                <div class="product-dropdown" *ngIf="hoveredCategory">
                  <div class="product-grid">
                    <div class="row">
                      <div 
                        class="col-md-4 d-flex align-items-center product-item"
                        *ngFor="let subCategory of hoveredCategory.productList.slice(0,9)"
                      >
                        <img [src]="subCategory.image" alt="Product Image" class="product-image">
                        <span class="drop-desc">
                          {{ subCategory.cate_name }}
                        </span>
                      </div>
                    </div>
                    <span class="view-all">View All Products</span>
                  </div>
                </div>
          
              </div>
            </div>
          </div>
          
            
          </li>
        </ul>          
      </div>
      
      
  
      <!-- Right: "Book" Button -->

      </div> -->
      <input class="input-grey-rounded" type="text" placeholder="Search">
