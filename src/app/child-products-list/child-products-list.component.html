<section class="product-section">
    <div class="container">
        <div class="product-bread-crumb">
            <span class="parent-crumb"(click)="goHome()">Home</span> / <span class="child-crumb"(click)="goToMainCategory()">{{selectedCategory?.cate_name}}</span> / <span class="child-crumb">{{selectedChildCategory?.cate_name}}</span>
        </div>
        <ng-container *ngFor = "let item of selectedChildCategory?.productList">
            <div class="product-header">
                <h2>{{item?.cate_name}}</h2>
             </div>
             <div class="product-desc">
                <p>{{item?.description}}</p>
             </div>
             <div class="product-container">
                 <div class="row row-cols-5 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5">
                     <div class="col" *ngFor = "let product of item?.productList">
                         <div class="product-box">
                             <div class="product-image">
                                 <img [src]="product?.image" alt="Product Image">
                             </div>
                             <div class="product-title">
                                 <h5>{{product?.product_name}}</h5>
                              </div>
                              <!-- <span class="product-details">
                                  <p>{{product?.description}}</p>
                              </span> -->
                         </div>
                     </div>
                 </div>
             </div>
        </ng-container>

    </div>
</section>
